<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>OMG Web REPL</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    textarea { width: 100%; height: 10rem; }
    pre { background: #f0f0f0; padding: 1rem; min-height: 6rem; }
  </style>
</head>
<body>
  <h1>OMG Web REPL</h1>
  <textarea id="code" placeholder="emit 1 + 2"></textarea>
  <br />
  <button id="run">Run</button>
  <pre id="output"></pre>
  <script type="module">
    import init, { run_source } from './wasm/omg_runtime.js';

    const output = document.getElementById('output');
    const append = (msg) => { output.textContent += msg + '\n'; };

    // Capture console.log from the runtime and mirror it into the output pane.
    const originalLog = console.log;
    console.log = (...args) => {
      originalLog(...args);
      append(args.join(' '));
    };

    await init();

    document.getElementById('run').addEventListener('click', () => {
      try {
        run_source(document.getElementById('code').value);
      } catch (err) {
        append('Error: ' + err);
      }
    });
  </script>
</body>
</html>
